<div class="courses-container">
    <div class="courses-header">
        <h2>Student Panel Courses</h2>
    </div>

    <div class="courses-grid">
        <div class="course-card" *ngFor="let course of allCourses; let i = index">
            <h3>{{ course.courseName }}</h3>
            <p><strong>Instructor:</strong> {{ course.instructorName }}</p>
            <p><strong>Total Feedbacks:</strong> {{ course.totalFeedbacks }}</p>
            <p><strong>Status:</strong> {{ course.isActive ? 'Active' : 'Inactive' }}</p>
            <button *ngIf="course.totalFeedbacks<=10" class="feedback-btn" (click)="showMyFeedback(course)">Add
                Feedback</button>

            <button class="feedback-btn" (click)="showMyFeedback(course)">Show My Feedbacks</button>
        </div>
    </div>
</div>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
